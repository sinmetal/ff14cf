steps:
  - name: 'golang:1.18'
    id: 'gobuild'
    entrypoint: 'go'
    dir: 'cmd/server'
    args: ['build', '-o', 'app', '.']
  - name: 'gcr.io/kaniko-project/executor:v1.8.1'
    args:
      - --destination=asia-northeast1-docker.pkg.dev/$PROJECT_ID/app/$BRANCH_NAME:$COMMIT_SHA
      - --cache=true
      - --cache-ttl=6h
      - --dockerfile=cloudrun/cloudtask/Dockerfile
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    entrypoint: 'gcloud'
    args:
      - beta
      - run
      - deploy
      - appserver
      - --region=asia-northeast1
      - --platform=managed
      - --no-cpu-throttling
      - --service-account=run-default@$PROJECT_ID.iam.gserviceaccount.com
      - --max-instances=3
      - --cpu=1
      - --memory=256M
      - --concurrency=16
      - --allow-unauthenticated
      - --timeout=30s
      - --image=asia-northeast1-docker.pkg.dev/$PROJECT_ID/app/$BRANCH_NAME:$COMMIT_SHA