<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>れんちーどContentsFinder新規登録</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    (function() {
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {});
        });
    })();
</script>
<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s4">
                <input id="firstName" type="text" class="validate">
                <label for="firstName">FF14 First Name</label>
            </div>
            <div class="input-field col s4">
                <input id="lastName" type="text" class="validate">
                <label for="lastName">FF14 Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="input-field inline">
                    <input id="loadStoneCharacterID" type="email" class="validate">
                    <label for="loadStoneCharacterID">LoadStoneCharacterID</label>
                    <span class="helper-text" data-error="wrong" data-success="right">https://jp.finalfantasyxiv.com/lodestone/character/{loadStoneCharacterID}/ URLの最後の数字の部分を入力してください</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <select id="homeWorld">
                    <optgroup label="team 1">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </optgroup>
                    <optgroup label="team 2">
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </optgroup>
                </select>
                <label for="homeWorld">Home World</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button id="register" class="btn waves-effect waves-light btn-large" type="button">登録
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    (function() {
        let registerButton = document.querySelector('#register');

        registerButton.addEventListener('click', function() {
            console.log("submit");
            console.log(document.firstName.value);

            //document.myform.submit();
        });
    })();
</script>
</body>
</html>
